{%- capture page_url -%}{{ page.url | replace:'index.html','' | replace:'.html','' }}{%- endcapture -%}
<h1>
    <a href="/" title="{{ site.title }}"><img src="{{ site.logo.url }}"/></a>
    <select onchange="this.options[this.selectedIndex].value && (window.location = this.options[this.selectedIndex].value);">
        <option value="{{ site.url }}">Your Language</option>
        {% for item in site.pages %}
        {% if item.layout == "language" %}
        {%- capture item_url -%}{{ item.url | replace:'index.html','' | replace:'.html','' }}{%- endcapture -%}
        <option value="{{ site.url }}{{ item_url }}" {% if page_url == item_url %}selected{% endif %}>{{ item.title }}</option>
        {% endif %}
        {% endfor %}
    </select>
    Sucks<sup>&beta;</sup>
</h1>
